# Klipper configuration file for my Ender 3 Neo.
# Starting configuration file was sample "Creality v4.2.10"

[include mainsail.cfg]
[include macros.cfg]


## <----- Ender 3 MCU -----> ##


[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: -18
position_min: -18
position_max: 242
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -6
position_min: -6
position_max: 238
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250

[safe_z_home]
home_xy_position: 117.5, 117.5
speed: 50
z_hop: 10                
z_hop_speed: 5

[extruder]
## Pressue advance set per filament in SuperSlicer
## PID Autotuned
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 32.9639069
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 250

[heater_bed]
## PID Autotuned
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
shaper_freq_x: 100.8
shaper_type_x: ei
shaper_freq_y: 35.6
shaper_type_y: mzv

[screws_tilt_adjust]
screw1: 74, 42
screw1_name: Front left
screw2: 242, 42
screw2_name: Front right
screw3: 242, 212
screw3_name: Back right
screw4: 74, 212
screw4_name: Back left
screw_thread: CW-M4
horizontal_move_z: 10

[bltouch]
control_pin: PB0
sensor_pin: ^PB1
x_offset: -42
y_offset: -10

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 15, 15
mesh_max: 200, 200
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[output_pin beeper]
pin: PC6
pwm: True
value: 0 
shutdown_value: 0 
cycle_time: 0.001 


## <----- Raspberry Pi as secondary MCU -----> ##


[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    117.5, 117.5, 1


